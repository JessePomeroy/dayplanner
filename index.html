<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">kär′pĕ dē′ĕm″... Let's Seize the Day!</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead">Todays Date and Time is: <span id="currentDay"></span></p>
    </header>

    <div id="list" class="container-lg px-5">
        <div data-hour="9" data-display="9" data-ampm="am" class="row time-block"></div>
        <div data-hour="10" data-display="10" data-ampm="am" class="row time-block"></div>
        <div data-hour="11" data-display="11" data-ampm="am" class="row time-block"></div>
        <div data-hour="12" data-display="12" data-ampm="pm" class="row time-block"></div>
        <div data-hour="13" data-display="1" data-ampm="pm" class="row time-block"></div>
        <div data-hour="14" data-display="2" data-ampm="pm" class="row time-block"></div>
        <div data-hour="15" data-display="3" data-ampm="pm" class="row time-block"></div>
        <div data-hour="16" data-display="4" data-ampm="pm" class="row time-block"></div>
        <div data-hour="17" data-display="5" data-ampm="pm" class="row time-block"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
